spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# DataSource configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER_CLASS_NAME}

# HikariCP configuration
spring.datasource.hikari.minimum-idle=${DATASOURCE_HIKARI_MINIMUM_IDLE}
spring.datasource.hikari.maximum-pool-size=${DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE}
spring.datasource.hikari.idle-timeout=${DATASOURCE_HIKARI_IDLE_TIMEOUT}
spring.datasource.hikari.connection-timeout=${DATASOURCE_HIKARI_CONNECTION_TIMEOUT}
spring.datasource.hikari.pool-name=${DATASOURCE_HIKARI_POOL_NAME}

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}

# Swagger configuration
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}

# Debugging and logging (optional)
logging.level.org.hibernate=${LOGGING_LEVEL_ORG_HIBERNATE}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWEB}






















